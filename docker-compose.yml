version: "3.8"

services:
  api:
    build:
      context: .
      args:
        BUILD_PROFILE: dev
    environment:
      - MODEL_PROFILE=dev
      - ADAPTER_PATH=
      - MODEL_CACHE=/app/hf_models/cache
    ports:
      - "8000:8000"
    # Uncomment to enable GPU in Docker Desktop (Compose v2) if available:
    # gpus: all